<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Financial Graphical Models – Docs</title>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- MathJax for LaTeX -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  

  <!-- Minimal styling -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 180px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    #sidebar h2 {
      font-size: 16px;
      margin-top: 0;
      padding-bottom: 8px;
      border-bottom: 1px solid #ddd;
    }

    #sidebar a {
      display: block;
      padding: 8px 6px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
      border-radius: 4px;
      margin-bottom: 4px;
    }

    #sidebar a:hover {
      background: #e0e0e0;
    }

    #sidebar .active {
      background: #d0d0d0;
      font-weight: bold;
    }

    /* Main markdown content */
    #content {
        flex: 1;
        overflow-y: scroll;
        padding: 40px 60px; 
        box-sizing: border-box;
        max-width: 1100px;
        margin-left: auto;  
        margin-right: auto;
    }


    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Sections</h2>

    <a href="#" data-md="partA.md" class="active">1. EDA</a>
    <a href="#" data-md="partB_gaussian_graphical_model_theory.md">2. Gaussian Graphical Lasso Theory</a>
    <a href="#" data-md="partB_nonparanormal_graphical_model_theory.md">3. Nonparanormal Graphical Model Theory</a>
    <a href="#" data-md="partB_applied.md">4. Apply Graphical Models to Stocks</a>
    <a href="#" data-md="partC_demo_PC_algorithm.md">5. PC Algorithm Demo</a>
    <a href="#" data-md="partC_applied_PC_algo.md">6. Apply PC Algorithm to Stocks</a>
    <a href="#" data-md="partD_VAR.md">7. Apply VAR model to Stocks</a>
  </div>

  <!-- Content -->
  <div id="content">
    Loading…
  </div>

  <script>
    function loadMarkdown(mdFile) {
    fetch(mdFile)
        .then(response => response.text())
        .then(text => {
        document.getElementById("content").innerHTML = marked.parse(text);
        MathJax.typesetPromise();
        });
    }

    // Handle sidebar clicks
    document.querySelectorAll("#sidebar a").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();

        // Highlight selected
        document.querySelectorAll("#sidebar a").forEach(a => a.classList.remove("active"));
        this.classList.add("active");

        // Load content
        loadMarkdown(this.dataset.md);
      });
    });

    // Load default page
    loadMarkdown("partA.md");
  </script>

</body>
</html>
