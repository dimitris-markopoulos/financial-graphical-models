<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Financial Graphical Models – Docs</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { max-width: 900px; margin: auto; padding: 40px; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>

<h1>Part A — EDA</h1>
<div id="partA"></div>

<script>
  fetch("partA.md")
    .then(r => r.text())
    .then(md => {
      document.getElementById("partA").innerHTML = marked.parse(md);
    });
</script>

</body>
</html>
